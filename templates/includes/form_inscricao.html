<h4 class="text-center mt-4">Formulário de Inscrição</h4>
<hr>
<form class="form-group mx-4" method="POST" action="/vaga/{{vaga.id}}/inscricao">
  <div class="mb-2">
    <label class="form-label ms-2"  for="nome">Nome</label>
    <input type="text" id='nome' name="nome" class="form-control" placeholder="Informe seu nome...">
  </div>
  <div class="mb-2">
    <label class="form-label ms-2" for="email">E-mail</label>
    <input type="email" id='email' name="email" class="form-control" placeholder="Informe seu email nome@com...">
  </div>
  <div class="mb-2">
    <label class="form-label ms-2" for="linkedin">LinkedIn</label>
    <input type="url" id='linkedin' name="linkedin" class="form-control" placeholder="Informe seu linkedIn...">
  </div>
  <div class="mb-2">
    <label class="form-label ms-2" for="experiencia">Experiência</label>
    <textarea id='experiencia' name="experiencia" class="form-control" placeholder="Descreva sua experiência profissional..."></textarea>
  </div>
  <div class="my-4">
  <input class="btn btn-success btn-lg form-control" name="submit" type="submit" value="Enviar">
    
  </div>
</form>
