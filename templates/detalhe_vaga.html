<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{vaga.titulo}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link>
</head>
<body class="container-sm mt-5 d-flex justify-content-center">
  <div class="card" style="width: 52rem;">
    <div class="card-header" >
      <h3 class="card-title">Título da vaga:</h3>
      <p class="fs-4">{{vaga.titulo}}</p>
    </div>
    <div class="card-body">
      <h3>Localidade:</h3>
      <p class="fs-4">{{vaga.localidade}}</p>
      <h3>Salário:</h3>
      <p class="fs-4">{{vaga.moeda}} {{vaga.salario}}</p>
    </div>
    <div class="card-footer">
      <h3>Responsabilidades:</h3>
      <p class="card-text">{{vaga.responsabilidades}}</p>
    </div>
</div>
</body>
</html>
